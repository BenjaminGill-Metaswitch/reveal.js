<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">

			<!-- Title slide -->
				<!-- <section id="background01" data-background-video="images/WhtDwrfCollid_ProRes_720x486_59.94fps.webmhd.webm" data-background-video-loop data-background-video-muted > -->
				<section>

					<h1>Gravitational Wave Astronomy</h1>

					<p>Benjamin Gill</p>
				</section>

				<!-- Brief history of astronomy -->
				<section>
					<section>
						<img src="images/HST.jpeg">
					</section>
					<section>
						<img src="images/Icecube.PNG">
					</section>
				</section>

				<!-- What are gravitational waves -->
				<section>
					<img src="images/Spacetime_lattice_analogy.svg.png">
				</section>

				<section>
					<p><video src="images/WhtDwrfCollid_ProRes_720x486_59.94fps.webmhd.webm" autoplay="1" controls="1"></video></p>

					<p><audio src="images/Inspiral.wav" type="audio/wav" controls="1">The sound of an inspiral</audio>
				</section>

				<!-- How do we detect gravitational waves -->
				<section>
					<img src="images/GravitationalWave_PlusPolarization.gif">
				</section>

				<section>
					<section><img src="images/ligo-hanford-aerial-04.jpg"></section>
					<section><img src="images/Basic_michelson_with_FP_labeled.jpg"></section>
				</section>

				<!-- Detections!!! -->
				<section>
					<section>
						<img src="images/detection1.png" width=400>
						<img src="images/detection2.png" width=400>
						GW150914 + GW151226
					</section>

					<section>
						<img src="images/detection-more.png" height=600>
					</section>

					<section>
						<img src="images/BICEP2.jpg">
					</section>
				</section>

				<!-- GR not disproved.,. -->
				<section>
					<img src="images/GRv2.jpg">
				</section>

				<!-- Futures -->
				<section>
					<img src="images/map.png" height=600>
				</section>

				<section>
					<img src="images/future.png" height=600 width=550>
				</section>

				<!-- Questions -->
				<section>
					<h2>Questions?</h1>
				</section>

			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
